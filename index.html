<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy Web Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="">
        <img src="images/udemy-logo.png" alt="" class="brand-logo" />
      </div>
      <div>
        <h4>Categories</h4>
      </div>
      <div class="form-group has-search">
        <span class="bi bi-search form-control-feedback"></span>
        <input
          type="text"
          class="form-control"
          placeholder="Search for anything"
        />
      </div>
      <div>
        <h4>Udemy Business</h4>
      </div>
      <div>
        <h4>Teach on Udemy</h4>
      </div>
      <div>
        <i class="bi bi-cart3"></i>
      </div>
      <div class="btn-div">
        <div>
          <button class="btn">Log in</button>
        </div>
        <div>
          <button class="btn-sign">Sign up</button>
        </div>
        <div>
          <button class="btn-globe"><i class="bi bi-globe globe"></i></button>
        </div>
      </div>
    </header>
  </body>
</html>
